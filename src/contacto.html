<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/icon.ico" type="image/x-icon">
    <link rel="Preload" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/normalize.css" as="style" />
    <link
      rel="Preload"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      crossorigin="crossorigin"
      as="font"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="Preload" href="../css/styles.css" as="style" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Blog Café</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <!-- Contenedor del "lodo" y la barra de navegación -->
      <div class="contenedor">
        <div class="barra">
          <a href="../index.html" class="logo">
            <h1 class="logo__nombre no-margin centrar-texto">
              Blog<span class="logo__bold">DeCafé</span>
            </h1>
          </a>
          <nav class="nav">
            <a href="nosotros.html" class="nav__enlace">Nosotros</a>
            <a href="cursos.html" class="nav__enlace">Cursos</a>
            <a href="contacto.html" class="nav__enlace">Contacto</a>
          </nav>
        </div>
      </div>
      <!-- Texto principal de la página -->
      <div class="header__texto">
        <h2 class="no-margin">Blog de café con consejos y curso</h2>
        <p class="no-margin">
          Aprende de los expertos con las mejores recetas y consejos
        </p>
      </div>
    </header>
    <!-- Contenedor del contenido del blog -->
    <main class="contenedor">
      <h3 class="centrar-texto">Contacto</h3>
      <!-- Img de fondo -->
      <div class="contacto-bg"></div>
      <!-- Formulario -->
      <form class="formulario">
        <div class="campo">
          <label class="campo__label" for="name">Nombre</label>
          <input
            class="campo__field"
            id="name"
            type="text"
            placeholder="Escribe tu nombre"
          />
        </div>
        <div class="campo">
          <label class="campo__label" for="email">E-mail</label>
          <input
            class="campo__field"
            id="email"
            type="email"
            placeholder="Escribe tu email"
          />
        </div>
        <div class="campo">
          <label class="campo__label" for="mensaje">Mensaje</label>
          <textarea
            class="campo__field campo__field--textarea"
            id="mensaje"
          ></textarea>
        </div>
        <div class="campo">
          <input type="submit" value="Enviar" class="boton boton--primario" />
        </div>
      </form>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <div class="contenedor">
        <div class="barra">
          <a href="../index.html" class="logo">
            <h1 class="logo__nombre no-margin centrar-texto">
              Blog<span class="logo__bold">DeCafé</span>
            </h1>
          </a>
          <nav class="nav">
            <a href="nosotros.html" class="nav__enlace">Nosotros</a>
            <a href="cursos.html" class="nav__enlace">Cursos</a>
            <a href="contacto.html" class="nav__enlace">Contacto</a>
          </nav>
        </div>
      </div>
    </footer>
    <script src="../js/modernizr.js"></script>
  </body>
</html>
